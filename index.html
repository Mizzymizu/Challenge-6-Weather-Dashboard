<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<header class="hero-banner">
    <h2 class="hero">Weather Dashboard</h2>
</header>
<body>
<aside class="search">
    <form action="" class="search-form">
        <input type="text" class="search-input" placeholder="Search for a city">
        <button class="search-btn">Search</button>
    </form>
    <div class="search-history">
        <h3>Search History</h3>
        <ul class="search-history-list">
            <li class="search-history-item">City 1</li>
            <li class="search-history-item">City 2</li>
            <li class="search-history-item">City 3</li>
            <li class="search-history-item">City 4</li>
            <li class="search-history-item">City 5</li>
        </ul>
    </div>
</aside>
<main class="results">
    <div class="forecast">
        <div class="hero-forecast">
            <h3>City Name</h3>
            <p>Temperature: </p>
            <p>Humidity: </p>
            <p>Wind: </p>
        </div>
        <div class="forecast-item">
            <h4>Day 2</h4>
            <p>Temperature: </p>
            <p>Humidity: </p>
            <p>Wind: </p>
        </div>
        <div class="forecast-item">
            <h4>Day 3</h4>
            <p>Temperature: </p>
            <p>Humidity: </p>
            <p>Wind: </p>
        </div>
        <div class="forecast-item">
            <h4>Day 4</h4>
            <p>Temperature: </p>
            <p>Humidity: </p>
            <p>Wind: </p>
        </div>
        <div class="forecast-item">
            <h4>Day 5</h4>
            <p>Temperature: </p>
            <p>Humidity: </p>
            <p>Wind: </p>
        </div>
    </div>
</main>

<script src="./Assets/script.js"></script>
</body>
</html>
